<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zahlenwald</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/zahlenwald/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/zahlenwald/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/zahlenwald/favicon-16x16.png">
  <link rel="manifest" href="/zahlenwald/site.webmanifest">

  <!-- Normalize.css via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">

  <!-- Base styles -->
  <link rel="stylesheet" href="base-styles.css" />
  <!-- Lesson specific styles -->
  <link rel="stylesheet" href="lesson-styles.css" />
</head>
<body>
  <header>
    <h1 id="lessonTitle">&nbsp;</h1>
  </header>

  <main>
    <section class="exercise">
      <div class="score-line">
        <span id="success-counter" class="success-counter">0</span>
      </div>

      <p>
        <span id="numA"></span>
        <span id="operator"></span>
        <span id="numB"></span>
        =
        <input id="answer" type="text" inputmode="numeric">
        <button id="checkAnswer">Prüfen</button>
      </p>
      <button id="nextExercise">Nächste Aufgabe</button>

      <div class="feedback-line">
        <span id="message" class="message">Viel Spaß!</span>
      </div>

      <img id="pony" src="">
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>

  <!-- Base script (increase version to avoid caching) -->
  <script src="base-script.js?v=13" defer></script>
  <!-- Lesson specific script (increase version to avoid caching) -->
  <script defer>
    const params = new URLSearchParams(window.location.search);
    const lesson = params.get("lesson");
  
    if (lesson) {
      const script = document.createElement("script");
      script.src = "lessons/" + lesson + ".js?v=13";
      script.defer = true;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
